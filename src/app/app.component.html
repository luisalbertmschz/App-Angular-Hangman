<div class="row">
  <div class="col text-center">
    <img src="assets/img/{{intentos}}.png" class="hangman-img" alt="">
    <h3>Intentos <small>{{intentos}} / 9 </small></h3>
  </div>
</div>

<div class="row">
  <div class="col text-center">

    <h1>{{palabraOculta}}</h1>
  </div>
</div>

<div class="row " *ngIf="gano">
  <div class="col text-center">
    <h1>Felicidades, ganaste</h1>
    <h4>👏</h4>
    <button type="button" onClick="window.location.reload();" class="btn btn-primary">
                <span class="btn-label"><i class="glyphicon glyphicon-refresh"></i></span>Volver a jugar</button>
  </div>
</div>

<div class="row" *ngIf="perdio">
  <div class="col text-center">

    <h1>Lo siento, perdiste</h1>
    <h4>😔</h4>
               <button type="button" onClick="window.location.reload();" class="btn btn-primary">
                <span class="btn-label"><i class="glyphicon glyphicon-refresh"></i></span>Volver a jugar</button>
  </div>
</div>


<div class="row"*ngIf="!gano && !perdio">
  <div class="col text-center">

     <button type="button" (click)= "comprobar(letra)" *ngFor="let letra of letras" class="btn btn-primary">{{letra}}</button>

  </div>
</div>
